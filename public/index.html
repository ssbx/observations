<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Observations</title>

		<!-- Bootstrap core CSS -->
		<link 
			rel="stylesheet" 
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
			crossorigin="anonymous">

		<link 
			rel="stylesheet" 
			href="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css">

		<!-- Custom styles for this template -->
		<style>
			body {
				padding-top: 50px;
				padding-bottom: 20px;
			}
		</style>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Observations</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
				</div><!--/.navbar-collapse -->
			</div>
		</nav>

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Observation Site</label>
								<select class="form-control" id="inputSite">
									<option value="1">HUF</option>
									<option value="1">HUF</option>
									<option value="1">HUF</option>
								</select>
								<p class="help-block">Sites extracted from astropy.</p>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Observation Date</label>
								<input type="date" class="form-control" id="exampleInputPassword1">
								<p class="help-block">Will graph the night between the date and next day.</p>
							</div>
							<div class="form-group">
								<label for="exampleInputFile">Target Object </label>
								<input type="text" class="form-control" id="exampleInputFile">
								<p class="help-block">
									Can be in form of "<em>objectname</em>" or "<em>(longitude,latitude)</em>" in degree</p>
							</div>
							<span id="process-button" class="btn btn-primary">Process</span>
						</form>
					</div>
					<div id="aladin-content-div" class="col-md-9" style="height:600px;">
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<!-- Example row of columns -->

				<div class="row">
					<div id="graphdiv"></div>
				</div>
			<footer>
				<p>&copy; 2016 Company, Inc.</p>
			</footer>
		</div> <!-- /container -->


		<!-- Bootstrap core JavaScript
		================================================== -->
		<script
			src="https://code.jquery.com/jquery-1.12.4.min.js"
			integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			crossorigin="anonymous"></script>
		<script 
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
			crossorigin="anonymous"></script>
		<script 
			type="text/javascript" 
			charset="utf_8" 
			src="https://aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.js"></script>
		<script>
			$(document).ready(function() {
				aladin = A.aladin(
					"#aladin-content-div", 
					{
						survey: "P/DSS2/color", 
						fov: 60,
						showReticle: true,
						showZoomControl: true, 
						showFullScreenControl: true, 
						showLayersControl: true, 
						showGotoControl: true, 
						showShareControl: true, 
						fulscreen: true 
					}
				); 
				$.ajax({
					method:'GET',
					url : 'obs', 
					data: {query: 'getsites'},
					async: true, 
					cache: false, 
					success: function(data) {
						console.log("have received data!!" + data);
						$('#graphdiv').html(data['div']);
					}
				});
			});

			$('#process-button').click(function() {
				$.ajax({
					method:'GET',
					url : 'obs', 
					data: {site: 'laspalmass', other:'lalf', dd: {a:'b', c:'d'}},
					async: true, 
					cache: false, 
					success: function(data) {
						console.log("have received data!!" + data['lat'] +  ' ' + data['lon']);
						$('#graphdiv').html(data['div']);
					}
				})
			});
		</script>
	</body>
</html>
